server:
  port: 8080

spring:
  # 数据源设置
  datasource:
    username: root
    password: 123456
    # 如有时区问题添加配置serverTimezone=UTC
    url: jdbc:mysql://localhost:3306/blog?useUnicode=true&characterEncoding=utf-8
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource  # 自定义数据源

    #Spring Boot 默认是不注入这些属性值的，需要自己绑定
    #druid 数据源专有配置
    initialSize: 5            # 初始化建立物理连接个数
    minIdle: 5                # 最小连接池数量
    maxActive: 20             # 最大浏览器数量
    maxWait: 60000            # 获取连接最大等待时间，单位毫秒
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000    # 连接保持空闲而不被驱逐的最长时间
    validationQuery: SELECT 1 FROM DUAL   # 用来检测连接是否有效的sql
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true

    #配置监控统计拦截的filters，stat:监控统计、log4j：日志记录、wall：防御sql注入
    filters: stat,wall,log4j
    maxPoolPreparedStatementPerConnectionSize: 20
    useGlobalDataSourceStat: true
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500
  mvc:
    # 自定义的配置日期格式
    date-format: yyyy-MM-dd

  # 模板引擎相关配置
  thymeleaf:
    prefix: classpath:/templates/ # 前缀
    check-template-location: true
    suffix: .html                 # 后缀
    encoding: UTF-8               # 模板编码。
    mode: LEGACYHTML5
    cache: false                  # 关闭缓存

  # 热部署
  devtools:
    restart:
      enabled: true  #设置开启热部署
      additional-paths: src/main/java #重启目录
      exclude: WEB-INF/**
  freemarker:
    cache: false    #页面不加载缓存，修改即时生效


# 整合mybatis
mybatis:
  type-aliases-package: com.zh    # 别名
  mapper-locations: classpath:mapper/*.xml  # 扫描Mapper.xml

# 日志配置
logging:
  level:
    root: info
    com.zh: debug
