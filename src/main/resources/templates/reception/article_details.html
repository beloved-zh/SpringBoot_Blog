                    <span th:text="${#dates.format(article.modifytime,'yyyy-MM-dd HH:mm:ss')}"></span>&emsp;

                    <span th:text="${article.userBase.userName}"></span>&emsp;
                    <i class="iconfont">&#xe8ea;</i>
                    <span>10</span>&emsp;
                    <i class="iconfont">&#xe7b3;</i>
                    <span th:text="${article.pageviews}"></span>
                </div>
                <div class="ner" id="text">
                    <textarea th:text="${article.text}" style="display:none;"></textarea>

            tocm: true,
