<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>管理员登录</title>
    <link th:href="@{/adminStatic/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/adminStatic/css/login.css}" rel="stylesheet"/>
    <link th:href="@{/adminStatic/font-awesome/css/font-awesome.min.css}" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <div class="row login">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title text-center login-title">
                            管理员登录
                        </h4>
                    </div>
                    <div class="panel-body">
                        <form role="form" th:action="@{/admin/user/login}" method="post">
                            <fieldset>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input type="text" required name="userNo" class="form-control" placeholder="用户名" aria-describedby="username">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input type="password" required name="password" class="form-control" placeholder="密码" aria-describedby="password">
                                    </div>
                                </div>
                                <div class="checkbox">
                                    <label class="login-remember">
                                        <input name="remember" type="checkbox"> 记住我
                                    </label>
                                </div>
                                <button type="submit" class="btn btn-success btn-block"> 登录 </button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/adminStatic/js/jquery.js}"></script>
    <script th:src="@{/adminStatic/js/bootstrap.min.js}"></script>
    <script>

    </script>
</body>
</html>
